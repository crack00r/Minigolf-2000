<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigolf-2000</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Minigolf-2000</h1>
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <div class="score">Strokes: <span id="strokeCount">0</span></div>
            <button id="restartBtn" class="restart-btn">Restart</button>
        </div>
        <div class="instructions">
            <p>Click and drag to aim, release to shoot!</p>
            <p>Get the ball in the hole with as few strokes as possible.</p>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
